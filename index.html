    <title>Console game: Rock, Paper or Scissors</title>
</head>
<body>
    <script>  

    let humanScore = 0;
    let computerScore = 0;

    function scoreHuman(){
      humanScore++;
      console.log("Score Human: ", +humanScore)
      console.log("Score Computer: ", +computerScore)
      return humanScore;
    }

    function scoreComputer(){
      computerScore++;
      console.log("Score Human: ", +humanScore)
      console.log("Score Computer: ", +computerScore)
      return computerScore;
    }  

  function playRound(){
  function getRandomChoice() {
    return Math.floor(Math.random() * 3) + 1 ;
  }

  function getComputerChoice(random){
    if (random == 1){
    return "rock";
  }
  else if (random == 2) {
    return "paper";
  }
  else if (random == 3) {
    return "scissors";
  }
  }

    function getHumanChoice () {
      let choice = prompt("What's your move?", "paper").toLowerCase();
      return choice;
    }

    let humanChoice = getHumanChoice();
    let computerChoice = getComputerChoice(getRandomChoice());
    
      if  (humanChoice == computerChoice) {
        alert("It's a tie");
      } 
      else if (humanChoice == "rock" && computerChoice == "scissors") {
       return alert("You win, " + humanChoice + " beats " + computerChoice + " !");
        scoreHuman();
      } 
      else if (humanChoice == "rock" && computerChoice == "paper") {
        alert("You lose, " + computerChoice + " beats " + humanChoice + " !");
        scoreComputer();
      } 
      else if (humanChoice == "paper" && computerChoice == "rock") {
        alert("You win, " + humanChoice + " beats " + computerChoice + " !");
        scoreHuman();
      }
      else if (humanChoice == "paper" && computerChoice == "scissors") {
        alert("You lose, " + computerChoice + " beats " + humanChoice + " !");
        scoreComputer();
      }
      else if (humanChoice == "scissors" && computerChoice == "paper") {
        alert("You win, " + humanChoice + " beats " + computerChoice + " !");
        scoreHuman();
      }
      else if (humanChoice == "scissors" && computerChoice == "rock") {
        alert("You lose, " + computerChoice + " beats " + humanChoice + " !");
        scoreComputer();
      } else {
        alert("Wrong input")
      }
     }

   function playGame() {
    playRound();
    playRound();
    playRound();
    playRound();
    playRound();
   }

   playGame();

   

    </script>    
</body>
